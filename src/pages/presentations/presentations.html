<ion-header no-border>
    <ion-navbar>
       <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>Presentations</ion-title>
      
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
      
    </ion-navbar>

    <ion-toolbar no-border-top>
      <ion-searchbar placeholder="Search" (ionInput)="filterItems($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>


<ion-content>

      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <ion-list>
        <div class="item-presentation" *ngFor="let presentations of presentationsList">
          <button ion-item (click)="openDetail(presentations.values.pdf)" >
            <div class="presentation-icon">
                <ion-icon name="ios-paper-outline"></ion-icon>
            </div>
            <h2>{{presentations.values.title}}</h2>
            <p>{{presentations.values.area}}</p>
          </button>
          </div>
        </ion-list>
      
</ion-content>
